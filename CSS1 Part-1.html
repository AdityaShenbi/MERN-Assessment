<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #table1{
            border: 1px solid;
            border-radius: 10px;
            background-color: rgb(104, 237, 241);
            width: 1000px;
            height: 120px;
        }
        .cells{
            border: 1px solid;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <center><table id="table1">
        <tr>
            <th class="cells">Firstname</th>
            <th class="cells">Lastname</th>
            <th class="cells">Age</th>
        </tr>
        <tr>
            <td class="cells">Jill</td>
            <td class="cells">Smith</td>
            <td class="cells">50</td>
        </tr>
        <tr>
            <td class="cells">Eve</td>
            <td class="cells">Jackson</td>
            <td class="cells">94</td>
        </tr>
        <tr>
            <td class="cells">John</td>
            <td class="cells">Doe</td>
            <td class="cells">80</td>
        </tr>
    </table></center>
</body>
</html>
